<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Element flexbox</title>
    <style>
        .conteneur_flexible {
            display: flex;
        }
        .element_flexible {
            display: block;
            color: #fff;
        }
        .element_flexible--1 {
            background-color: green;
        }
        .element_flexible--2 {
            background-color: rgb(38, 0, 128);
        }
        .element_flexible--3 {
            background-color: rgb(128, 0, 0);
        }
    </style>
</head>
<body>
    <div class="conteneur_flexible">
        <div class="element_flexible element_flexible--1">Element 1</div>
        <div class="element_flexible element_flexible--2">Element 2</div>
        <div class="element_flexible element_flexible--3">Element 3</div>
    </div>
</body>
</html>
