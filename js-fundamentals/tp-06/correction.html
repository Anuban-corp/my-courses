<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <div>
    <label>Entrez une valeur:</label>
    <input type="text" id="js-input">
  </div>
  <div>
    <button id="js-btn-valid">Valider</button>
  </div>
</body>
<script>
  window.onload = function () {
    let arr = [];
    let arrCurrentIndex = 0;
    let input = document.getElementById('js-input');
    let btnValid = document.getElementById('js-btn-valid');

    btnValid.addEventListener('click', function () {
      arr[arrCurrentIndex] = input.value;
      arrCurrentIndex++;
      console.log(arr);
    });
  }

  displayArrayAsc(a) {
    for (let i = 0; i < a.length; i++) {
      console.log(a[i]);
    }
  }

  displayArrayDesc(a) {
    for (let i = a.length - 1; i >= 0; i--) {
      console.log(a[i]);
    }
  }
</script>

</html>
